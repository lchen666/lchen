# Spring
spring: 
  application:
    # 应用名称
    name: lchen-search
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8847
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8847
        # 配置文件格式
        file-extension: yml
  data:
    elasticsearch:
      cluster-name: my-elasticsearch
      cluster-nodes: 127.0.0.1:9301, 127.0.0.1:9302, 127.0.0.1:9303